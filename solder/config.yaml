# Solder Agent Configuration
agent:
  name: ""  # Empty means use hostname
  token: "default-token"
  
server:
  address: "http://localhost:8080"  # Mothership address

work:
  directory: "./work"

tasks:
  max_concurrent: 1

heartbeat:
  interval_seconds: 30

screen_capture:
  enabled: true
  interval_seconds: 30
  quality: 60  # JPEG quality 1-100 (lower = smaller file)
  max_width: 1280  # Resize to max width for smaller files
  max_height: 720  # Resize to max height

